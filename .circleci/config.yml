version: 2.1
jobs:
    build:
        working_directory: ~
        docker:
            - image: circleci/node:10.16.3
        steps:
            - checkout
            - run:
                  name: update-npm
                  command: 'sudo npm install -g npm@latest'
            - restore_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}
            - run:
                  name: install-npm
                  command: npm install
            - save_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}
                  paths:
                      - ./node_modules
            - run:
                  name: static-analysis
                  command: npm eslint **
            - run:
                  name: formatting-check
                  command: npm prettier -c **
            - run:
                  name: test
                  command: npm test
